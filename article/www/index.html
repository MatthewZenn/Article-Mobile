<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Article</title>
    </head>
    <body>
        <button class="reload" onclick="window.location.reload(false)"><img class="re-icon" src="icon_small.png" alt=""></i></button>
        <input type="file" hidden="hidden" id="picture" accept="image/*">
        <div id="result" class="window">
            <div class="container">
                <img src="covers/1.png" id="background">
            </div>
            <img id="image" class="image" src="covers/empty.png">
            <div class="box1">
                <h3 class="title-text" id="output1"></h3>
            </div>
        </div>
        <input class="title" type="text" placeholder="Title" id="title">
        <div class="toolbox">
            <button type="button" class="out-btn" id="out"><img class="icons" id="newl" src="img/News.png"></button>
            <button class="copy"><img class="icons" src="img/Copy.png"></button>
            <button type="button" class="open" id="open">&plus;</button>
            <button class="invert" id="invert"><img class="icons" id="inverter" src="img/Filter.png"></button>
            <button class="btn" id="save"><img class="icons" src="img/Save.png"></button>
        </div>
        <div id="tray">
            <img class="outlet" id="1" src="outlets/1.png" alt="">
            <img class="outlet" id="2" src="outlets/2.png" alt="">
            <img class="outlet" id="3" src="outlets/3.png" alt="">
            <img class="outlet" id="4" src="outlets/4.png" alt="">
            <img class="outlet" id="5" src="outlets/5.png" alt="">
        </div>
        <script src="cordova.js"></script>
        <script src="js/logic.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
